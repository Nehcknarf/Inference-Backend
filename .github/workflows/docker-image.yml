name: Docker Image CI/CD

on:
  push:
    branches: [ "master" ]
    # 只有当 master 分支有代码更新时才触发构建和发布
  pull_request:
    branches: [ "master" ]

# 定义权限，允许 Action 写入包(packages)
permissions:
  contents: read
  packages: write

env:
  # 镜像名称通常格式为: ghcr.io/用户名/仓库名
  # 这里使用 github.repository 变量自动获取 "nehcknarf/inference-backend" (假设这是你的仓库路径)
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. 登录到 GitHub Container Registry
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 2. 设置 Docker Buildx (为了更好的缓存和构建功能，推荐使用)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. 提取元数据 (用于自动生成 tags 和 labels)
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,format=long

    # 4. 构建并推送
    # 注意：确保你的 git 仓库里有 wheel/ 目录，或者在此步骤前添加构建 wheel 的步骤
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        push: true  # 设置为 true 就会推送到 registry
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
